<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loop 6 네이티브 모듈 테스트</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #2d2d2d;
        }
        .test-result {
            margin: 10px 0;
            padding: 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
        }
        .success {
            background-color: #2d5a2d;
            border-left: 4px solid #4caf50;
        }
        .error {
            background-color: #5a2d2d;
            border-left: 4px solid #f44336;
        }
        .loading {
            background-color: #2d4a5a;
            border-left: 4px solid #2196f3;
        }
        button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #005999;
        }
        pre {
            background-color: #1a1a1a;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Loop 6 네이티브 모듈 통합 테스트</h1>
        
        <div class="test-section">
            <h2>네이티브 모듈 상태</h2>
            <button onclick="testNativeStatus()">상태 확인</button>
            <div id="native-status-result" class="test-result loading">테스트 대기 중...</div>
        </div>
        
        <div class="test-section">
            <h2>시스템 정보</h2>
            <button onclick="testSystemInfo()">시스템 정보 조회</button>
            <div id="system-info-result" class="test-result loading">테스트 대기 중...</div>
        </div>
        
        <div class="test-section">
            <h2>메모리 모니터링</h2>
            <button onclick="testMemoryUsage()">메모리 사용량</button>
            <button onclick="testMemoryMonitoring()">모니터링 시작</button>
            <button onclick="testMemoryStats()">통계 조회</button>
            <div id="memory-result" class="test-result loading">테스트 대기 중...</div>
        </div>
        
        <div class="test-section">
            <h2>GPU 모니터링</h2>
            <button onclick="testGpuInfo()">GPU 정보</button>
            <button onclick="testGpuMonitoring()">모니터링 시작</button>
            <button onclick="testGpuStats()">통계 조회</button>
            <div id="gpu-result" class="test-result loading">테스트 대기 중...</div>
        </div>
        
        <div class="test-section">
            <h2>유틸리티 함수</h2>
            <button onclick="testUtilities()">UUID/타임스탬프/해시</button>
            <div id="utilities-result" class="test-result loading">테스트 대기 중...</div>
        </div>
        
        <div class="test-section">
            <h2>전체 테스트</h2>
            <button onclick="runAllTests()">모든 테스트 실행</button>
            <div id="all-tests-result" class="test-result loading">테스트 대기 중...</div>
        </div>
    </div>

    <script>
        // 테스트 결과 표시 헬퍼
        function showResult(elementId, success, message, data = null) {
            const element = document.getElementById(elementId);
            element.className = `test-result ${success ? 'success' : 'error'}`;
            element.innerHTML = `
                <strong>${success ? '✅ 성공' : '❌ 실패'}</strong>: ${message}
                ${data ? `<pre>${JSON.stringify(data, null, 2)}</pre>` : ''}
            `;
        }

        function showLoading(elementId, message = '테스트 진행 중...') {
            const element = document.getElementById(elementId);
            element.className = 'test-result loading';
            element.innerHTML = `<strong>⏳</strong> ${message}`;
        }

        // 네이티브 모듈 상태 테스트
        async function testNativeStatus() {
            showLoading('native-status-result');
            try {
                const result = await window.electronAPI.system.native.getStatus();
                showResult('native-status-result', result.success, '네이티브 모듈 상태 조회', result.data);
            } catch (error) {
                showResult('native-status-result', false, error.message);
            }
        }

        // 시스템 정보 테스트
        async function testSystemInfo() {
            showLoading('system-info-result');
            try {
                const result = await window.electronAPI.system.native.getSystemInfo();
                showResult('system-info-result', result.success, '시스템 정보 조회', result.data);
            } catch (error) {
                showResult('system-info-result', false, error.message);
            }
        }

        // 메모리 사용량 테스트
        async function testMemoryUsage() {
            showLoading('memory-result', '메모리 사용량 조회 중...');
            try {
                const result = await window.electronAPI.system.native.getMemoryUsage();
                showResult('memory-result', result.success, '메모리 사용량 조회', result.data);
            } catch (error) {
                showResult('memory-result', false, error.message);
            }
        }

        // 메모리 모니터링 테스트
        async function testMemoryMonitoring() {
            showLoading('memory-result', '메모리 모니터링 시작 중...');
            try {
                const result = await window.electronAPI.system.native.startMemoryMonitoring();
                showResult('memory-result', result.success, '메모리 모니터링 시작', result.data);
            } catch (error) {
                showResult('memory-result', false, error.message);
            }
        }

        // 메모리 통계 테스트
        async function testMemoryStats() {
            showLoading('memory-result', '메모리 통계 조회 중...');
            try {
                const result = await window.electronAPI.system.native.getMemoryStats();
                showResult('memory-result', result.success, '메모리 통계 조회', result.data);
            } catch (error) {
                showResult('memory-result', false, error.message);
            }
        }

        // GPU 정보 테스트
        async function testGpuInfo() {
            showLoading('gpu-result', 'GPU 정보 조회 중...');
            try {
                const result = await window.electronAPI.system.native.getGpuInfo();
                showResult('gpu-result', result.success, 'GPU 정보 조회', result.data);
            } catch (error) {
                showResult('gpu-result', false, error.message);
            }
        }

        // GPU 모니터링 테스트
        async function testGpuMonitoring() {
            showLoading('gpu-result', 'GPU 모니터링 시작 중...');
            try {
                const result = await window.electronAPI.system.native.startGpuMonitoring();
                showResult('gpu-result', result.success, 'GPU 모니터링 시작', result.data);
            } catch (error) {
                showResult('gpu-result', false, error.message);
            }
        }

        // GPU 통계 테스트
        async function testGpuStats() {
            showLoading('gpu-result', 'GPU 통계 조회 중...');
            try {
                const result = await window.electronAPI.system.native.getGpuStats();
                showResult('gpu-result', result.success, 'GPU 통계 조회', result.data);
            } catch (error) {
                showResult('gpu-result', false, error.message);
            }
        }

        // 유틸리티 함수 테스트
        async function testUtilities() {
            showLoading('utilities-result', '유틸리티 함수 테스트 중...');
            try {
                const uuid = await window.electronAPI.system.native.generateUuid();
                const timestamp = await window.electronAPI.system.native.getTimestamp();
                const hash = await window.electronAPI.system.native.hashData('test data');
                
                const results = {
                    uuid: uuid.data,
                    timestamp: timestamp.data,
                    hash: hash.data
                };
                
                showResult('utilities-result', true, '유틸리티 함수 테스트', results);
            } catch (error) {
                showResult('utilities-result', false, error.message);
            }
        }

        // 모든 테스트 실행
        async function runAllTests() {
            showLoading('all-tests-result', '전체 테스트 실행 중...');
            
            const tests = [
                testNativeStatus,
                testSystemInfo,
                testMemoryUsage,
                testGpuInfo,
                testUtilities
            ];
            
            let passed = 0;
            let failed = 0;
            
            for (const test of tests) {
                try {
                    await test();
                    passed++;
                } catch (error) {
                    failed++;
                    console.error('테스트 실패:', error);
                }
                
                // 각 테스트 간 잠깐 대기
                await new Promise(resolve => setTimeout(resolve, 500));
            }
            
            const message = `총 ${tests.length}개 테스트 완료: ${passed}개 성공, ${failed}개 실패`;
            showResult('all-tests-result', failed === 0, message);
        }

        // 페이지 로드 시 자동으로 네이티브 상태 확인
        window.addEventListener('DOMContentLoaded', () => {
            console.log('페이지 로드 완료, 네이티브 모듈 테스트 준비');
            testNativeStatus();
        });
    </script>
</body>
</html>
